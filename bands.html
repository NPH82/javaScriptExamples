<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
  </head>
  <body>
    <script type="text/javascript">
    const bands= ["silverchair", "blink182", "red hot chili peppers", "beck"];
    const favBand= prompt("what is your favorite band");

    //conditional statement
    if (bands.indexOf(favBand.toLowerCase()) !== -1) {
      alert("YEAH I LOVE THEM!!!");
    }
    else {
      alert("Nah. They are pretty lame.")
    };

    </script>
  </body>
</html>
